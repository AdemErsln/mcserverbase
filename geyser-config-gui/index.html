<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geyser Configuration GUI</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Geyser Configuration</h1>
        <form id="config-form" class="mt-4">
            <h2>Bedrock</h2>
            <div class="form-group">
                <label for="bedrock-port">Port</label>
                <input type="number" class="form-control" id="bedrock-port" value="19132">
            </div>
            <div class="form-group">
                <label for="clone-remote-port">Clone Remote Port</label>
                <select class="form-control" id="clone-remote-port">
                    <option value="false">False</option>
                    <option value="true">True</option>
                </select>
            </div>
            <div class="form-group">
                <label for="motd1">MOTD 1</label>
                <input type="text" class="form-control" id="motd1" value="Geyser">
            </div>
            <div class="form-group">
                <label for="motd2">MOTD 2</label>
                <input type="text" class="form-control" id="motd2" value="Another Geyser server.">
            </div>
            <div class="form-group">
                <label for="server-name">Server Name</label>
                <input type="text" class="form-control" id="server-name" value="Geyser">
            </div>
            <div class="form-group">
                <label for="compression-level">Compression Level</label>
                <input type="number" class="form-control" id="compression-level" value="6">
            </div>
            <div class="form-group">
                <label for="enable-proxy-protocol">Enable Proxy Protocol</label>
                <select class="form-control" id="enable-proxy-protocol">
                    <option value="false">False</option>
                    <option value="true">True</option>
                </select>
            </div>
            <div class="form-group">
                <label for="proxy-protocol-whitelisted-ips">Proxy Protocol Whitelisted IPs</label>
                <input type="text" class="form-control" id="proxy-protocol-whitelisted-ips" placeholder="e.g., 127.0.0.1, 172.18.0.0/16">
            </div>
            <h2>Remote</h2>
            <div class="form-group">
                <label for="remote-address">Remote Address</label>
                <input type="text" class="form-control" id="remote-address" value="auto">
            </div>
            <div class="form-group">
                <label for="remote-port">Remote Port</label>
                <input type="number" class="form-control" id="remote-port" value="25565">
            </div>
            <div class="form-group">
                <label for="auth-type">Auth Type</label>
                <select class="form-control" id="auth-type">
                    <option value="online">online</option>
                    <option value="offline">offline</option>
                    <option value="floodgate">floodgate</option>
                </select>
            </div>
            <div class="form-group">
                <label for="allow-password-authentication">Allow Password Authentication</label>
                <select class="form-control" id="allow-password-authentication">
                    <option value="true">True</option>
                    <option value="false">False</option>
                </select>
            </div>
            <div class="form-group">
                <label for="use-proxy-protocol">Use Proxy Protocol</label>
                <select class="form-control" id="use-proxy-protocol">
                    <option value="false">False</option>
                    <option value="true">True</option>
                </select>
            </div>
            <div class="form-group">
                <label for="forward-hostname">Forward Hostname</label>
                <select class="form-control" id="forward-hostname">
                    <option value="false">False</option>
                    <option value="true">True</option>
                </select>
            </div>
            <h2>Floodgate</h2>
            <div class="form-group">
                <label for="floodgate-key-file">Floodgate Key File</label>
                <input type="text" class="form-control" id="floodgate-key-file" value="key.pem">
            </div>
            <h2>Miscellaneous</h2>
            <div class="form-group">
                <label for="command-suggestions">Command Suggestions</label>
                <select class="form-control" id="command-suggestions">
                    <option value="true">True</option>
                    <option value="false">False</option>
                </select>
            </div>
            <div class="form-group">
                <label for="passthrough-motd">Passthrough MOTD</label>
                <select class="form-control" id="passthrough-motd">
                    <option value="true">True</option>
                    <option value="false">False</option>
                </select>
            </div>
            <div class="form-group">
                <label for="passthrough-player-counts">Passthrough Player Counts</label>
                <select class="form-control" id="passthrough-player-counts">
                    <option value="true">True</option>
                    <option value="false">False</option>
                </select>
            </div>
            <div class="form-group">
                <label for="legacy-ping-passthrough">Legacy Ping Passthrough</label>
                <select class="form-control" id="legacy-ping-passthrough">
                    <option value="false">False</option>
                    <option value="true">True</option>
                </select>
            </div>
            <div class="form-group">
                <label for="ping-passthrough-interval">Ping Passthrough Interval</label>
                <input type="number" class="form-control" id="ping-passthrough-interval" value="3">
            </div>
            <div class="form-group">
                <label for="forward-player-ping">Forward Player Ping</label>
                <select class="form-control" id="forward-player-ping">
                    <option value="false">False</option>
                    <option value="true">True</option>
                </select>
            </div>
            <div class="form-group">
                <label for="max-players">Max Players</label>
                <input type="number" class="form-control" id="max-players" value="100">
            </div>
            <div class="form-group">
                <label for="debug-mode">Debug Mode</label>
                <select class="form-control" id="debug-mode">
                    <option value="false">False</option>
                    <option value="true">True</option>
                </select>
            </div>
            <div class="form-group">
                <label for="show-cooldown">Show Cooldown</label>
                <select class="form-control" id="show-cooldown">
                    <option value="title">title</option>
                    <option value="actionbar">actionbar</option>
                    <option value="false">False</option>
                </select>
            </div>
            <div class="form-group">
                <label for="show-coordinates">Show Coordinates</label>
                <select class="form-control" id="show-coordinates">
                    <option value="true">True</option>
                    <option value="false">False</option>
                </select>
            </div>
            <div class="form-group">
                <label for="disable-bedrock-scaffolding">Disable Bedrock Scaffolding</label>
                <select class="form-control" id="disable-bedrock-scaffolding">
                    <option value="false">False</option>
                    <option value="true">True</option>
                </select>
            </div>
            <div class="form-group">
                <label for="emote-offhand-workaround">Emote Offhand Workaround</label>
                <select class="form-control" id="emote-offhand-workaround">
                    <option value="disabled">disabled</option>
                    <option value="no-emotes">no-emotes</option>
                    <option value="emotes-and-offhand">emotes-and-offhand</option>
                </select>
            </div>
            <div class="form-group">
                <label for="cache-images">Cache Images</label>
                <input type="number" class="form-control" id="cache-images" value="0">
            </div>
            <div class="form-group">
                <label for="allow-third-party-capes">Allow Third-Party Capes</label>
                <select class="form-control" id="allow-third-party-capes">
                    <option value="false">False</option>
                    <option value="true">True</option>
                </select>
            </div>
            <div class="form-group">
                <label for="allow-third-party-ears">Allow Third-Party Ears</label>
                <select class="form-control" id="allow-third-party-ears">
                    <option value="false">False</option>
                    <option value="true">True</option>
                </select>
            </div>
            <div class="form-group">
                <label for="default-locale">Default Locale</label>
                <input type="text" class="form-control" id="default-locale" value="en_us">
            </div>
            <div class="form-group">
                <label for="floodgate">Floodgate</label>
                <input type="text" class="form-control" id="floodgate" placeholder="e.g., key.pem">
            </div>
            <div class="form-group">
                <label for="ping-passthrough">Ping Passthrough</label>
                <select class="form-control" id="ping-passthrough">
                    <option value="false">False</option>
                    <option value="true">True</option>
                </select>
            </div>
            <button type="button" class="btn btn-primary mt-3" onclick="generateConfig()">Generate Configuration</button>
        </form>
        <div class="mt-5">
            <h2>Generated Configuration</h2>
            <textarea id="config-output" class="form-control" rows="20"></textarea>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
